<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <aside>
            <img src="assets/icone/Logo (1).svg" alt="logo de festa">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
        </aside>

        <article>
            <div class="container">
                <h1>Crie seu convite</h1>
               
                <form action="" method="post" >
                    <fieldset class="info-evento">
                        <h2>
                            <img class="icone" src="assets/icone/calendar.svg" alt="">
                            Sobre o evento
                        </h2>
                        <div class="full">
                            <label for="titulo">Titulo</label>
                            <input type="text" id="titulo" name="titulo" placeholder="Nome do evento">
                        </div>
                    </fieldset>
                    <fieldset class="perso">
                    </fieldset>
                    <fieldset class="contato">
                    </fieldset>
                    <fieldset class="termos">
                    </fieldset>
                </form>           
            </div>
        </article>            
    </main>
</body>
</html>
