        <aside>
            <img src="assets/icone/Logo (1).svg" alt="logo de festa">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
        </aside>

        <article>
            <div class="container">
                <h1>Crie seu convite</h1>
               
                <form action="" method="post" >
                    <fieldset class="info-evento">
                        <h2>
                            <img class="icone" src="assets/icone/calendar.svg" alt="">
                            Sobre o evento
                        </h2>
                        <div class="block">
                            <label for="titulo">Titulo</label>
                            <input type="text" id="titulo" name="titulo" placeholder="Nome do evento">
                        

                            <div class="grid">
                                <div class="conteudo">
                                    <label for="inicio">Inicio</label>
                                    <input type="datetime-local" name="inicio" id="inicio">
                                </div>

                                <div class="conteudo">
                                    <label for="fim">Fim</label>
                                    <input type="datetime-local" name="fim" id="fim">
                                </div>
                                
                                <div class="conteudo">
                                    <label>Tipo</label>
                                    <div class="grid radio-style">
                                        <div class="tipo">
                                            <input type="radio" name="tipo" id="presencial">
                                            <label for="presencial">Presencial</label>
                                        </div>
                                        
                                        <div class="tipo">
                                            <div class="conteudo">
                                                <input type="radio" name="tipo" id="online">
                                                <label for="online">Online</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="conteudo">
                                    <label for="local">Local</label>
                                    <input type="text" name="local" id="local" placeholder="Link ou endereÃ§o">
                                </div>
                            </div>
