<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <aside>
            <img src="assets/icone/Logo (1).svg" alt="logo de festa">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
        </aside>

        <article>
            <div class="container">
                <h1>Crie seu convite</h1>
               
                <form action="" method="post" >
                    <fieldset class="info-evento">
                        <h2>
                            <img class="icone" src="assets/icone/calendar.svg" alt="">
                            Sobre o evento
                        </h2>
                        <div class="block">
                            <label for="titulo">Titulo</label>
                            <input type="text" id="titulo" name="titulo" placeholder="Nome do evento">
                        

                            <div class="grid">
                                <div class="conteudo">
                                    <label for="inicio">Inicio</label>
                                    <input type="datetime-local" name="inicio" id="inicio">
                                </div>

                                <div class="conteudo">
                                    <label for="fim">Fim</label>
                                    <input type="datetime-local" name="fim" id="fim">
                                </div>
                                
                                <div class="conteudo">
                                    <label>Tipo</label>
                                    <div class="grid radio-style">
                                        <div class="tipo">
                                            <input type="radio" name="tipo" id="presencial">
                                            <label for="presencial"><div class="radio-image"></div>Presencial</label>
                                        </div>
                                        
                                        <div class="tipo">
                                            <div class="conteudo">
                                                <input type="radio" name="tipo" id="online">
                                                <label for="online"><div class="radio-image-2"></div>Online</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="conteudo">
                                    <label for="local">Local</label>
                                    <input type="text" name="local" id="local" placeholder="Link ou endereço">
                                </div>
                            </div>
                            <div class="conteudo">
                                <label for="descricao">Descrição</label>
                                <textarea name="descricao" id="descricao" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                            </div>
                        </div>                                   
                    </fieldset>
                                       
                    <fieldset class="perso">
                        <h2>
                            <img src="assets/icone/paintbrush-vertical.svg" alt="icone pincel">
                            Personalização
                        </h2>

                        <div class="conteudo">
                            <label for="">Cor principal</label>
                            <div class="flex">
                                <div class="container-color">
                                    <input type="radio" name="cor" id="cor1">
                                    <label for="cor1" class="cor1">
                                        <div class="cor1"></div>
                                    </label>
                                </div>
                                <div class="container-color cor2">
                                    <input type="radio" name="cor" id="cor2">
                                    <label for="cor2" class="cor2"></label>
                                </div>
                                <div class="container-color cor3">
                                    <input type="radio" name="cor" id="cor3">
                                    <label for="cor3" class="cor3"></label>
                                </div>
                                <div class="container-color cor4">
                                    <input type="radio" name="cor" id="cor4">
                                    <label for="cor4" class="cor4"></label>
                                </div>
                                <div class="container-color cor5">
                                    <input type="radio" name="cor" id="cor5">
                                    <label for="cor5" class="cor5"></label>
                                </div>
                                <div class="container-color cor6">
                                    <input type="radio" name="cor" id="cor6">
                                    <label for="cor6" class="cor6"></label>
                                </div>
                                <div class="container-color cor7">
                                    <input type="radio" name="cor" id="cor7">
                                    <label for="cor7" class="cor7"></label>
                                </div>
                                <div class="container-color cor8">
                                    <input type="radio" name="cor" id="cor8">
                                    <label for="cor8" class="cor8"></label>
                                </div>
                                <div class="container-color cor9">
                                    <input type="radio" name="cor" id="cor9">
                                    <label for="cor9" class="cor9"></label>
                                </div>
                                <div class="container-color cor10">
                                    <input type="radio" name="cor" id="cor10">
                                    <label for="cor10" class="cor10"></label>
                                </div>
                                <div class="container-color cor11">
                                    <input type="radio" name="cor" id="cor11">
                                    <label for="cor11" class="cor11"></label>
                                </div>
                            </div>
                        </div>

                        <div class="conteudo"></div>

                        <label for="">Tema do evento</label>

                        <div class="grid-image">
                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (1).jpg" alt="">
                                <label for="">Aniversario</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (2).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (3).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id=""><img src="assets/fotos/Image (4).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (5).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (6).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id=""><img src="assets/fotos/Image (7).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="tema1">
                                <img src="assets/fotos/Image (8).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (9).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (10).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (11).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>

                            <div class="container-image">
                                <input type="radio" name="tema" id="">
                                <img src="assets/fotos/Image (12).jpg" alt="">
                                <label for="">Infantil</label>
                            </div>
                            
                        </div>

                        <div class="grid-inline">

                            <div class="toggle-container">
                                <label for="">Estilo</label>
                                 <div class="conteudo">
                                    <input type="checkbox" name="toggle" id="toggle">     
                                    <label for="toggle-off">Escuro</label>
                                 </div>
                            </div>

                            <div class="file">
                                <label for="">Foto da capa</label>
                                <div class="conteudo">
                                    <label for="file"></label>
                                    <input type="file" name="select" id="file">
                                </div>
                            </div>
                        </div>
                                 
                    </fieldset>
                    
                    <fieldset class="contato">
                        <h2><img src="assets/icone/contact.svg" alt="icone contato">Dados para contato</h2>

                        <div class="conteudo">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                            <div class="obrigatorio">
                                <img src="assets/icone/circle-alert.svg" alt="">
                                <span>Campo obrigatório</span>  
                            </div>
                        </div>

                        <div class="grid">
                            <div class="conteudo">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="exemplo@email.com">
                            </div>

                            <div class="conteudo">
                                <label for="tel">Telefone</label>
                                <input type="tel" id="tel" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset class="termos">
                        <div class="conteudo">
                            <input type="checkbox" name="termos" id="termos">
                            <div class="image"></div>
                            <label for="termos">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
                        </div>
                        <div class="conteudo">
                            <input type="checkbox" name="notification" id="notification">
                            <div class="image"></div>
                            <label for="notification">Aceito receber atualizações e promoções por e-mail</label>
                        </div>
                        <div class="conteudo">
                            <input type="checkbox" name="sms" id="sms">
                            <div class="image"></div>
                            <label for="sms">Aceito receber atualizações e promoções por SMS</label>
                        </div>

                        <button>
                            <input type="submit" value="Gerar convite">
                        </button>

                    </fieldset>
                </form>  
                
                <footer>
                    <h1>Crie seu convite</h1>
                </footer>
            </div>
            
        </article>    

    </main>

    
</body>
</html>
